<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <!-- Hoje com SPA não trabalha mais com action no form?? -->
    <form>
      <div>
        <textarea name="" id="" cols="30" rows="10">Conteúdo</textarea>
      </div>
      <div>
        <input type="text" id="input1" placeholder="Informe seu nome" />
      </div>
      <div>
        <input type="checkbox" id="input2" />
        Teste
      </div>
      <div>
        <!-- No radio coloca o name igual para que somente um fique selecionável -->
        <input type="radio" name="option" id="sim" />Sim
        <input type="radio" name="option" id="nao" />Não
      </div>
      <div>
        <input type="email" name="" id="" placeholder="Informe seu e-mail" />
        <input type="submit" value="Enviar" />
      </div>
      <div>
        <input type="date" name="" id="" />
      </div>
    </form>

    <script src="./script.js"></script>
  </body>
</html>
